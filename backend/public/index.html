<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Resume Upload & DevOps Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Resume Upload + DevOps Quiz</h1>

    <section class="card">
      <h2>Upload your resume</h2>
      <form id="uploadForm">
        <input type="text" id="name" placeholder="Your name" required />
        <input type="email" id="email" placeholder="Email" required />
        <input type="file" id="resume" accept=".pdf,.doc,.docx,.txt" required />
        <button type="submit">Upload Resume</button>
      </form>
      <div id="uploadResult"></div>
    </section>

    <section class="card">
      <h2>Available Resumes</h2>
      <ul id="resumesList"></ul>
    </section>

    <section class="card">
      <h2>DevOps Quiz</h2>
      <div id="quizArea">
        <button id="loadQuiz">Load Quiz</button>
        <form id="quizForm" style="display:none"></form>
        <div id="quizResult"></div>
      </div>
    </section>

  </div>

  <script src="app.js"></script>
</body>
</html>
